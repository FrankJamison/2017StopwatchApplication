<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="420" viewBox="0 0 24 420">
    <defs>
        <linearGradient id="red" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#8C0E18" />
            <stop offset="50%" stop-color="#E31B2C" />
            <stop offset="100%" stop-color="#8C0E18" />
        </linearGradient>
        <filter id="shadow" x="-40%" y="-10%" width="180%" height="140%">
            <feDropShadow dx="0" dy="1.6" stdDeviation="1.6" flood-color="#000" flood-opacity="0.25" />
        </filter>
    </defs>

    <g filter="url(#shadow)">
        <!-- long needle -->
        <rect x="10" y="18" width="4" height="330" rx="2" fill="url(#red)" />

        <!-- counterweight / tail -->
        <rect x="11" y="348" width="2" height="40" rx="1" fill="url(#red)" opacity="0.95" />

        <!-- tip -->
        <path d="M12 6 L18 20 C15 18 9 18 6 20 Z" fill="#E31B2C" />

        <!-- small center ring (for realism) -->
        <circle cx="12" cy="346" r="6" fill="none" stroke="#E31B2C" stroke-width="2" opacity="0.75" />
    </g>

    <!-- transparent padding to keep pivot below visible needle -->
    <rect x="0" y="388" width="24" height="32" fill="transparent" />
</svg>